<div class="app-wrapper">

  <!-- ================= HEADER ================= -->
  <header class="header">

    <div class="logo-container">
      <img src="assets/ps.png" alt="Logo PathSense" class="logo">
    </div>

    <div class="search-bar">

      <div class="search-text">
        <label>Adresse</label>

        <input
          type="text"
          placeholder="Entrez une destination..."
          [(ngModel)]="destination"
        >
      </div>

      <span class="material-icons mic-icon">mic</span>

    </div>

  </header>


  <!-- ================= MAP ================= -->
  <main class="map-area">

    <!-- LEAFLET MAP (remplace google-map) -->
    <div id="map" class="map"></div>

    <!--Instruction dynamique sur la carte -->
    <div class="map-instruction-overlay">
      {{ nextInstruction }}
    </div>

  </main>


  <!-- ================= PANEL BAS ================= -->
  <footer class="bottom-panel">

    <div class="drag-handle"></div>

    <div class="instruction-row">

      <div class="yellow-circle">
        <span class="material-icons">{{ icon }}</span>
      </div>

      <div class="instruction-content">
        <p class="dist">{{ distance }}</p>
        <h1 class="action">{{ action }}</h1>
        <p class="street">{{ street }}</p>
      </div>

    </div>

    <div class="stats-row">

      <div class="stat-group">
        <span class="st-label">ARRIVÉE ESTIMÉE</span>
        <span class="st-val">{{ eta }}</span>
      </div>

      <div class="stat-group align-right">
        <span class="st-label">RESTANT</span>
        <span class="st-val">{{ timeLeft }}</span>
        <span class="st-sub">{{ metersLeft }}</span>
      </div>

    </div>

    <button class="go-roadbook" (click)="openRoadbook()">
      Voir détails itinéraire
    </button>

  </footer>

</div>
